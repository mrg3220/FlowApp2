services:
  # ─── PostgreSQL Database ─────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: flowapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Express API Server ──────────────────────────────────
  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/flowapp?schema=public"
      JWT_SECRET: "flowapp-docker-jwt-secret-change-in-production"
      JWT_EXPIRES_IN: "7d"
      PORT: "3001"
      NODE_ENV: "production"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push && node src/index.js"

  # ─── React Frontend (Nginx) ─────────────────────────────
  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  pgdata:
