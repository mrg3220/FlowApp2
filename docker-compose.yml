# ──────────────────────────────────────────────────────────
# FlowApp2 — Docker Compose Orchestration
# ──────────────────────────────────────────────────────────
# Services:
#   db      — PostgreSQL 16 database (internal only)
#   server  — Express API (port 3001, internal + host)
#   client  — React SPA served by Nginx (port 3000, public)
#
# Network topology (defence-in-depth):
#   ┌─────────┐   backend    ┌────────┐   frontend   ┌────────┐
#   │   db    │◄────────────►│ server │◄────────────►│ client │
#   └─────────┘  (internal)  └────────┘              └────────┘
#   DB is isolated — unreachable from client or host.
#
# Security notes:
#   - DB is on an internal-only network (not exposed to host)
#   - Secrets are sourced from .env file (never hardcoded)
#   - Containers use non-root users (defined in Dockerfiles)
#   - Resource limits prevent runaway consumption
#   - Healthchecks enable automatic restart on failure
#   - Read-only root filesystems where feasible
#   - tmpfs mounts for writable directories (no persistent writes)
#   - Security-opt: no-new-privileges prevents privilege escalation
#
# Usage:
#   cp .env.example .env   # Fill in real secrets
#   docker compose up -d   # Start all services
# ──────────────────────────────────────────────────────────

services:
  # ─── PostgreSQL Database ─────────────────────────────────
  # Internal-only: no ports published to the host.
  # Only accessible by other services on the 'backend' network.
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      # Credentials sourced from .env — never hardcode secrets
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Security: DB port NOT exposed to host — internal network only
    # If you need direct DB access, use: docker exec -it flowapp2-db-1 psql
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Security: prevent privilege escalation inside the container
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  # ─── Redis Cache & Rate-Limit Store ──────────────────────
  # Optional but recommended: enables shared rate-limit state
  # across restarts and response caching for hot endpoints.
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--maxmemory", "64mb", "--maxmemory-policy", "allkeys-lru"]
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /data:size=64m
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"

  # ─── Express API Server ──────────────────────────────────
  # Connected to both networks:
  #   - backend: to reach the database
  #   - frontend: so Nginx can proxy /api/ requests
  server:
    build: ./server
    restart: unless-stopped
    ports:
      # Expose API to host for development convenience.
      # In production behind a reverse proxy, remove this.
      - "3001:3001"
    environment:
      # All secrets from .env — see .env.example for documentation
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      CORS_ORIGIN: ${CORS_ORIGIN}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - frontend
    # Prisma migrate deploy on startup (safe for production — never drops data)
    command: >
      sh -c "npx prisma migrate deploy && node src/index.js"
    # Security: prevent privilege escalation inside the container
    security_opt:
      - no-new-privileges:true
    # Writable tmpfs for Node.js temp files; root FS stays read-only
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
      - /app/.prisma:size=32m
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  # ─── React Frontend (Nginx) ─────────────────────────────
  # Serves the compiled React SPA and proxies /api/ to server.
  # Only service that needs to be publicly accessible.
  client:
    build: ./client
    restart: unless-stopped
    ports:
      # The only externally-facing port
      - "3000:3000"
    depends_on:
      - server
    networks:
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Security: prevent privilege escalation inside the container
    security_opt:
      - no-new-privileges:true
    # Nginx needs to write to specific directories for its runtime
    read_only: true
    tmpfs:
      - /var/cache/nginx:size=32m
      - /var/run:size=1m
      - /tmp:noexec,nosuid,size=16m
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"

# ─── Networks ──────────────────────────────────────────────
# Defence-in-depth: network segmentation.
#   backend  — DB ↔ Server only (internal, no external access)
#   frontend — Server ↔ Client only
# The DB container cannot be reached from the client container.
networks:
  backend:
    driver: bridge
    internal: true   # No external access — defence in depth
  frontend:
    driver: bridge

volumes:
  pgdata:

