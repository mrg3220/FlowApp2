# ──────────────────────────────────────────────────────────
# FlowApp2 — Nginx Configuration
# ──────────────────────────────────────────────────────────
# Serves the React SPA and reverse-proxies /api/ to Express.
# Includes HTTP security headers for defence in depth.
# ──────────────────────────────────────────────────────────

server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ─── Security Headers ─────────────────────────────────
    # Prevent MIME type sniffing — mitigates drive-by downloads
    add_header X-Content-Type-Options "nosniff" always;
    # Prevent clickjacking by disallowing framing
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Enable browser XSS filter (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    # Control referrer information leakage
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Restrict browser feature access
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # Prevent information leakage via the Server header
    server_tokens off;

    # ─── Serve React SPA ──────────────────────────────────
    # All client-side routes fall back to index.html for React Router.
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively (Vite hashes filenames)
        location ~* \.(?:css|js|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            # Re-add security headers (Nginx location inheritance quirk)
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # ─── Reverse Proxy to API Server ──────────────────────
    # Proxies /api/ requests to the Express server container.
    # The hostname 'server' is resolved via Docker's internal DNS.
    location /api/ {
        proxy_pass http://server:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running API calls
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;

        # Limit request body size (file uploads, large payloads)
        client_max_body_size 10m;
    }

    # ─── Block access to hidden files ─────────────────────
    # Prevents serving .env, .git, .htaccess, etc.
    location ~ /\. {
        deny all;
        return 404;
    }
}
